<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="row">
            <button class='nums btnFormat' onclick="press(7);">7</button>
            <button class='nums btnFormat' onclick="press(8);">8</button>
            <button class='nums btnFormat' onclick="press(9);">9</button>
            <button class="operator btnFormat" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
            <button class='nums btnFormat' onclick="press(4);">4</button>
            <button class='nums btnFormat' onclick="press(5);">5</button>
            <button class='nums btnFormat' onclick="press(6);">6</button>
            <button class="operator btnFormat" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
            <button class='nums btnFormat' onclick="press(1);">1</button>
            <button class='nums btnFormat' onclick="press(2);">2</button>
            <button class='nums btnFormat' onclick="press(3);">3</button>
            <button class="operator btnFormat" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
            <button class='nums btnFormat' onclick="clr();">C</button>
            <button class='nums btnFormat' onclick="press(0);">0</button>
            <button class='nums btnFormat' onclick="press('.');">.</button>
            <button class="operator btnFormat" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
            <button id="equals" onclick="calculate()">=
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
